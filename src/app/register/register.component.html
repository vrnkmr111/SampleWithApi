<br>
<form [formGroup]="registrationForm" (ngSubmit)="onFormSubmit(registrationForm.value)">
<div class="container register-form">
    <div class="form" >

        <div class="note">
            <p>&nbsp; &nbsp; Sample User Registration Form</p>
        </div>
       
        <div class="form-content">
            
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name *" formControlName = "FirstName" value=""/>
                        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"   class="alert alert-danger"> 
                                <div *ngIf ="firstName.errors.required" class="alert alert-danger"> First Name is required</div> 
                        </div>
                        
                    </div>
                    
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name *" formControlName = "LastName" value=""/>
                        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"   class="alert alert-danger"> 
                                <div *ngIf ="lastName.errors.required" class="alert alert-danger"> Last Name is required</div> 
                        </div>   
                    </div>
                    
                </div>
                
            </div>
            <div class="row">
                    <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email Address *" formControlName = "EmailId" value=""/>
                                <div *ngIf="emailId.invalid && (emailId.dirty || emailId.touched)"   class="alert alert-danger"> 
                                        <div *ngIf ="emailId.errors.required" class="alert alert-danger"> Email is required</div> 
                                        
                                </div>   
                            </div>
                            
                            </div>
                            <div class= "col-md-4">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Your Password *" formControlName = "Password" value=""/>
                                    <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)"   class="alert alert-danger"> 
                                            <div *ngIf ="pwd.errors.required" class="alert alert-danger"> Password is required</div> 
                                    </div>   
                                </div>
                                
                            </div>    
            </div>   
            <div formGroupName="UserAddress">
                 <div class="row">
                    <div class= "col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address 1 *" formControlName = "Addess1" value=""/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address 2 *" formControlName = "Address2" value=""/>
                        </div>
                    </div>
                    <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="City *" formControlName = "City" value=""/>
                            </div>
                        </div>
                </div>   
                <div class="row">
                        <div class= "col-md-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="State *" formControlName = "State" value=""/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Country *" formControlName = "Country" value=""/>
                            </div>
                        </div>
                    </div>
            </div>
            
            <div class="row">
                <div class="col-md-8">
                        <button type="submit"  class="btn btn-primary" >Save</button>                        
                </div>             
            </div>              
              
        </div>
    
    </div>

</div>
</form> 
<router-outlet></router-outlet>
